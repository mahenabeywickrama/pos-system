<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        .nav-link {
            color: #333;
        }

        .nav-link:hover {
            background-color: #e9ecef;
        }

        .nav-link.active {
            background-color: #dee2e6;
        }

        .topbar {
            height: 64px;
            background-color: #0D6EFE;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 1.5rem;
            font-weight: 500;
            font-size: 1.6em;
        }

        .form-wrapper {
            max-width: 1800px;
            margin: auto;
        }

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <nav class="col-auto bg-light d-flex flex-column align-items-center vh-100 py-3 border-end">
            <ul class="nav nav-pills flex-column mb-auto text-center">
                <li class="nav-item">
                    <a href="#" class="nav-link active" id="home-btn">
                        <i class="bi bi-house-door fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" id="dashboard-btn">
                        <i class="bi bi-bar-chart fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" id="customer-btn">
                        <i class="bi bi-person fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" id="item-btn">
                        <i class="bi bi-box fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" id="order-btn">
                        <i class="bi bi-bag-check fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-gear fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-question-circle fs-4"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="col px-0">
            <div class="topbar">
                Home
            </div>
            <!--customer content-->
            <section id="customer-content" style="display: none;">
                <div class="container mt-3 form-wrapper">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form class="row g-3">
                                <div class="col-md-4">
                                    <label for="cusid" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="cusid">
                                </div>
                                <div class="col-md-4">
                                    <label for="fname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="fname">
                                </div>
                                <div class="col-md-4">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lname">
                                </div>
                                <div class="col-md-4">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address">
                                </div>
                                <div class="col-md-4">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="text" class="form-control" id="email">
                                </div>
                                <div class="col-md-4">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                <div class="col-12 text-end">
                                    <button id="customer_save" type="button" class="btn btn-primary me-2">Save</button>
                                    <button id="customer_update" type="button" class="btn btn-primary me-2">Update</button>
                                    <button id="customer_delete" type="button" class="btn btn-primary me-2">Delete</button>
                                    <button id="customer_reset" type="button" class="btn btn-primary">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <h5>Customer List</h5>
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>First</th>
                            <th>Last</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>Address</th>
                        </tr>
                        </thead>
                        <tbody id="customer-tbody">
                        </tbody>
                    </table>
                </div>
            </section>

            <!--item content-->
            <section id="item-content" style="display: none;">
                <div class="container mt-3 form-wrapper">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form class="row g-3">
                                <div class="col-md-3">
                                    <label for="itemid" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="itemid">
                                </div>
                                <div class="col-md-3">
                                    <label for="item" class="form-label">Item</label>
                                    <input type="text" class="form-control" id="item">
                                </div>
                                <div class="col-md-3">
                                    <label for="qty" class="form-label">Quantity</label>
                                    <input type="text" class="form-control" id="qty">
                                </div>
                                <div class="col-md-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="text" class="form-control" id="price">
                                </div>
                                <div class="col-12">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="2"></textarea>
                                </div>
                                <div class="col-12 text-end">
                                    <button id="item_save" type="button" class="btn btn-primary me-2">Save</button>
                                    <button id="item_update" type="button" class="btn btn-primary me-2">Update</button>
                                    <button id="item_delete" type="button" class="btn btn-primary me-2">Delete</button>
                                    <button id="item_reset" type="button" class="btn btn-primary">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <h5>Item List</h5>
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- place order content -->
            <section id="order-content" style="display: none;">
                <div class="container mt-3 form-wrapper">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="order-customer" class="form-label">Select Customer</label>
                                    <select class="form-select" id="order-customer">
                                        <option selected disabled>Choose...</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="order-date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="order-date">
                                </div>

                                <div class="col-md-4">
                                    <label for="order-item" class="form-label">Select Item</label>
                                    <select class="form-select" id="order-item">
                                        <option selected disabled>Choose...</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label for="order-qty" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="order-qty" min="1">
                                </div>

                                <div class="col-md-4 align-self-end">
                                    <button type="button" class="btn btn-success w-100" id="add-to-order">Add to Order</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <h5>Order Summary</h5>
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Remove</th>
                        </tr>
                        </thead>
                        <tbody id="order-summary">
                        </tbody>
                    </table>

                    <div class="text-end">
                        <button class="btn btn-primary">Place Order</button>
                    </div>
                </div>
            </section>


        </div>

    </div>
</div>

<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function showSection(sectionId, title, element) {
        $('#dashboard-content, #customer-content, #item-content, #order-content').hide();
        $(sectionId).show();
        $('.topbar').text(title);
        $('.nav-link').removeClass('active');
        $(element).addClass('active');
    }

    $('#home-btn').on('click', function () {
        showSection('#home-content', 'Home', this);
    });

    $('#dashboard-btn').on('click', function () {
        showSection('#dashboard-content', 'Dashboard', this);
    });

    $('#customer-btn').on('click', function () {
        showSection('#customer-content', 'Customer', this);
    });

    $('#item-btn').on('click', function () {
        showSection('#item-content', 'Item', this);
    });

    $('#order-btn').on('click', function () {
        showSection('#order-content', 'Place Order', this);
    });

</script>

</body>
</html>
