<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        .nav-link {
            color: white !important;
            background-color: transparent;
        }

        .nav-link:focus,
        .nav-link:active {
            color: white !important;
            background-color: transparent !important;
            box-shadow: none !important;
            outline: none !important;
        }

        .nav-link.active {
            background-color: black !important;
            color: white !important;
        }

        .nav-link:hover {
            background-color: black;
            color: white !important;
        }

        .nav-link .bi {
            color: black !important;
        }

        .nav-link.active .bi {
            color: white !important;
        }

        .nav-link:hover .bi {
            color: white !important;
        }

        .topbar {
            height: 64px;
            background-color: #000000;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 1.5rem;
            font-weight: 500;
            font-size: 1.6em;
        }

        .form-wrapper {
            max-width: 1800px;
            margin: auto;
        }

        .buttons {
            margin-top: 48px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <nav class="col-auto bg-light d-flex flex-column align-items-center vh-100 py-3 border-end">
            <ul class="nav nav-pills flex-column mb-auto text-center">
                <li class="nav-item">
                    <a href="#" class="nav-link active" id="home-btn">
                        <i class="bi bi-house-door fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" id="dashboard-btn">
                        <i class="bi bi-bar-chart fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" id="customer-btn">
                        <i class="bi bi-person fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" id="item-btn">
                        <i class="bi bi-box fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" id="order-btn">
                        <i class="bi bi-bag-check fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-gear fs-4"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-question-circle fs-4"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="col px-0">
            <div class="topbar">
                Home
            </div>
            <!--customer content-->
            <section id="customer-content" style="display: none;">
                <div class="container mt-3 form-wrapper">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form class="row g-3">
                                <div class="col-md-3">
                                    <label for="cus-id" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="cus-id" readonly>
                                </div>
                                <div class="col-md-3">
                                    <label for="fname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="fname">
                                </div>
                                <div class="col-md-3">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lname">
                                </div>
                                <div class="col-md-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone">
                                </div>
                                <div class="col-md-4">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address">
                                </div>
                                <div class="col-md-4">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-md-4 text-end buttons">
                                    <button id="customer_save" type="button" class="btn btn-primary me-2">Save</button>
                                    <button id="customer_update" type="button" class="btn btn-primary me-2">Update</button>
                                    <button id="customer_delete" type="button" class="btn btn-primary me-2">Delete</button>
                                    <button id="customer_reset" type="button" class="btn btn-primary">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <h5>Customer List</h5>
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>First</th>
                            <th>Last</th>
                            <th>Address</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                        </tr>
                        </thead>
                        <tbody id="customer-tbody">
                        </tbody>
                    </table>
                </div>
            </section>

            <!--item content-->
            <section id="item-content" style="display: none;">
                <div class="container mt-3 form-wrapper">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form class="row g-3">
                                <div class="col-md-3">
                                    <label for="item-id" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="item-id" readonly>
                                </div>
                                <div class="col-md-3">
                                    <label for="item" class="form-label">Item</label>
                                    <input type="text" class="form-control" id="item">
                                </div>
                                <div class="col-md-3">
                                    <label for="qty" class="form-label">Quantity</label>
                                    <input type="number" min="0" class="form-control" id="qty">
                                </div>
                                <div class="col-md-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" step="0.01" min="0" name="price" class="form-control" id="price">
                                </div>
                                <div class="col-md-9">
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="description">
                                </div>
                                <div class="col-md-3 text-end buttons">
                                    <button id="item_save" type="button" class="btn btn-primary me-2">Save</button>
                                    <button id="item_update" type="button" class="btn btn-primary me-2">Update</button>
                                    <button id="item_delete" type="button" class="btn btn-primary me-2">Delete</button>
                                    <button id="item_reset" type="button" class="btn btn-primary">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <h5>Item List</h5>
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody id="item-tbody">
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- place order content -->
            <section id="order-content" style="display: none;">
                <div class="container mt-3 form-wrapper">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="order-id" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="order-id" readonly>
                        </div>

                        <div class="col-md-6">
                            <label for="order-date" class="form-label">Order Date</label>
                            <input type="date" class="form-control" id="order-date">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <!-- customer details -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header">Customer Details</div>
                                <div class="card-body">
                                    <div class="row g-2 align-items-end mb-3">
                                        <div class="col-md-6">
                                            <label for="search-cus-id" class="form-label">Search Customer ID</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="search-cus-id" placeholder="Enter Customer ID">
                                                <button class="btn btn-outline-primary" type="button" id="search-cus-btn">Search</button>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="order-customer" class="form-label">Select Customer</label>
                                            <select class="form-select" id="order-customer">
                                                <option selected disabled>Choose...</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="mb-2">
                                        <label for="cus-name" class="form-label">Customer Name</label>
                                        <input type="text" class="form-control" id="cus-name" readonly>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- item details -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header">Item Details</div>
                                <div class="card-body">
                                    <div class="row g-2 mb-3 align-items-end">
                                        <div class="col-md-4">
                                            <label for="search-item-id" class="form-label">Search Item ID</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="search-item-id" placeholder="Enter Item ID">
                                                <button class="btn btn-outline-primary" type="button" id="search-item-btn">Search</button>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="order-item" class="form-label">Select Item</label>
                                            <select class="form-select" id="order-item">
                                                <option selected disabled>Choose...</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="item-name" class="form-label">Item Name</label>
                                            <input type="text" class="form-control" id="item-name" readonly>
                                        </div>
                                    </div>

                                    <div class="row g-2">
                                        <div class="col-md-3">
                                            <label for="unit-price" class="form-label">Unit Price</label>
                                            <input type="number" step="0.01" class="form-control" id="unit-price" readonly>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="qoh" class="form-label">Quantity On Hand</label>
                                            <input type="number" class="form-control" id="qoh" readonly>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="order-qty" class="form-label">Order Quantity</label>
                                            <input type="number" class="form-control" id="order-qty" min="1">
                                        </div>
                                        <div class="col-md-3 d-flex align-items-end">
                                            <button type="button" class="btn btn-success w-100" id="add-to-cart">Add to Cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-9">
                            <table class="table table-bordered">
                                <thead class="table-dark">
                                <tr>
                                    <th>Item ID</th>
                                    <th>Item Name</th>
                                    <th>Qty</th>
                                    <th>Unit Price</th>
                                    <th>Total Price</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody id="order-summary">
                                </tbody>
                            </table>
                        </div>

                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Summary</h5>
                                    <div class="mb-3">
                                        <label for="subtotal" class="form-label">Subtotal</label>
                                        <input type="text" id="subtotal" class="form-control" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="discount" class="form-label">Discount (%)</label>
                                        <input type="number" id="discount" class="form-control" value="0">
                                    </div>

                                    <div class="mb-3">
                                        <label for="discount-amount">Discount Amount</label>
                                        <input type="text" id="discount-amount" class="form-control" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="total" class="form-label">Total</label>
                                        <input type="text" id="total" class="form-control" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="cash" class="form-label">Cash</label>
                                        <input type="number" id="cash" class="form-control" value="0">
                                    </div>

                                    <div class="mb-3">
                                        <label for="order-balance" class="form-label">Balance:</label>
                                        <input type="text" id="order-balance" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 text-end buttons mt-4">
                        <button id="order_place" type="button" class="btn btn-success me-2">Place Order</button>
                        <button id="order_reset" type="button" class="btn btn-secondary">Reset</button>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-header">Order Search</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="search-order-id" class="form-label">Search Order ID</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="search-order-id" placeholder="Enter Order ID">
                                            <button class="btn btn-outline-primary" type="button" id="search-order-btn">Search</button>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="date-order">Order Date</label>
                                        <input type="text" id="date-order" class="form-control" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="order-cus-id">Customer ID</label>
                                        <input type="text" id="order-cus-id" class="form-control" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="order-cus-name">Customer Name</label>
                                        <input type="text" id="order-cus-name" class="form-control" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="order-discount" class="form-label">Discount (%)</label>
                                        <input type="number" id="order-discount" class="form-control" value="0" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="order-discount-amount">Discount Amount</label>
                                        <input type="text" id="order-discount-amount" class="form-control" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="order-total" class="form-label">Total</label>
                                        <input type="text" id="order-total" class="form-control" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="order-cash" class="form-label">Cash</label>
                                        <input type="text" id="order-cash" class="form-control" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="balance-order" class="form-label">Balance:</label>
                                        <input type="text" id="balance-order" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-9">
                            <h4 class="mb-3">Order History</h4>
                            <table class="table table-bordered">
                                <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Customer</th>
                                    <th>Total</th>
                                    <th>Date</th>
                                </tr>
                                </thead>
                                <tbody id="order-tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

        </div>

    </div>
</div>

<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="controller/CustomerController.js"></script>
<script type="module" src="controller/ItemController.js"></script>
<script type="module" src="controller/OrdersController.js"></script>

<script type="module" src="controller/MainController.js"></script>

</body>
</html>
